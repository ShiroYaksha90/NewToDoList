<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List App</title>
    <script src="https://kit.fontawesome.com/928599f9b9.js" crossorigin="anonymous"></script>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <section class="mainsection">
        <form action="submit" class="form" data-new-list-form>
            <div class="header">
                <h1>Today's To Do</h1>
                <i id="spin" class="fa fa-refresh"></i>
            </div>
            <div class="dataInput">
                <input
                    id="todo-input" 
                    data-new-list-input
                    type="text" 
                    placeholder="Add to your list..."
                    >
                <button type="submit" id="inpbtn"><i class="fa fa-arrow-turn-down" id="inparrow"></i></button>
            </div>
            <ul class="todo" data-list></ul>
        </form>
        <div class="clear">
            <button type="submit" class="clearbtn">Clear all completed</button>
        </div>
        <template data-temp>
            <li class="task">
                <div class="item">
                  <input type="checkbox">
                  <p>${task.description}</p>
                </div>
                <i class="fa-solid fa-ellipsis-vertical"></i></li>
                data-delet-task-button
        </template>
    </section>
</body>
</html>
